<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Receipts{% endblock %}</title>
</head>
<body>
<header>
    <nav>
        {% if user.is_authenticated %}
            <ul>
                <li><a href="{% url 'home' %}">Home Page</a></li>
                <li><a href="{% url 'create_receipt' %}">Create Receipt</a></li>
                <li><a href="{% url 'category_list' %}">Categories</a></li>
                <li><a href="{% url 'create_category' %}">Create a category</a></li>
                <li><a href="{% url 'accounts_list' %}">Accounts</a></li>
                <li><a href="{% url 'create_account' %}">Create an account</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        {% else %}
            <ul>
                <li><a href="{% url 'signup' %}">Signup</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        {% endif %}  
    </nav>
</header>
    {% block content %}{% endblock content %}
</body>
</html>
